<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/contact.css" />
    <script src="./js/contact.js" type="module" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SNUG - A better way to carry your baby" />
    <script
      src="https://kit.fontawesome.com/0c38094ff5.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Contact | SNUG carriers</title>
    <link rel="icon" href="./media/logo_head.png" type="image/icon type" />
  </head>

  <body>
    <header>
      <div class="headerDesktop">
        <a href="./index.html">
          <img src="./media/logo.png" alt="logo" class="logoHeader" />
        </a>

        <div class="searchBarDesktop">
          <button class="searchButton">
            <i
              class="fa-solid fa-magnifying-glass fa-xl fa-flip-horizontal"
            ></i>
          </button>
          <input type="text" id="searchInput" placeholder="SEARCH PRODUCTS" />
          <ul id="searchResults"></ul>
        </div>

        <a href="./products.html" class="linkHeader">PRODUCTS</a>
        <a href="./contact.html" class="active">CONTACT</a>
        <a href="./checkout.html" class="linkCheckout"
          ><i class="fa-solid fa-baby-carriage fa-xl fa-flip-horizontal"></i
        ></a>
      </div>

      <div class="headerMobile">
        <a href="./index.html">
          <img src="./media/logo.png" alt="logo" class="logoHeader" />
        </a>

        <a href="./products.html" class="linkHeader">PRODUCTS</a>
        <a href="./contact.html" class="active">CONTACT</a>
        <a href="./checkout.html" class="linkCheckout"
          ><i class="fa-solid fa-baby-carriage fa-lg fa-flip-horizontal"></i
        ></a>
      </div>
    </header>

    <main class="wrapper">
      <div class="getInTouch">
        <p>Get in touch</p>
      </div>
      <form id="contactForm" class="contactContainer">
        <span id="successMessage" class="contactTrue"></span>

        <input
          type="text"
          placeholder="Name"
          id="contactName"
          class="contactForm"
          name="name"
        />
        <span id="nameMessage" class="contactFalse"></span>

        <input
          type="email"
          placeholder="Email address"
          id="contactEmail"
          class="contactForm"
          name="email"
        />
        <span id="emailMessage" class="contactFalse"></span>

        <input
          type="text"
          placeholder="Subject"
          id="contactSubject"
          class="contactForm"
          name="subject"
        />
        <span id="subjectMessage" class="contactFalse"></span>

        <span class="contactQ">What do you want to ask us?</span>
        <span id="contentMessage" class="contactFalse"></span>
        <textarea
          rows="10"
          placeholder="Message..."
          id="formContent"
          class="contactForm"
          name="message"
        ></textarea>

        <button type="submit" class="contactBtn">Send</button>
      </form>
    </main>
    <footer>
      <i
        class="fa-regular fa-copyright"
        style="margin-left: 10px; color: var(--black)"
      ></i>
      <p class="snugFooter">SNUG AS</p>
      <a href="./contact.html" class="contactFooter">Contact us</a>
    </footer>
  </body>
</html>
