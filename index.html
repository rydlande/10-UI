<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SNUG - A better way to carry your baby" />
    <script src="https://kit.fontawesome.com/0c38094ff5.js" crossorigin="anonymous" defer></script>
    <title>Home | SNUG</title>
    <link rel="icon" href="./media/logo_head.png" type="image/icon type" />
  </head>

  <body>
    <header>
        <div class="headerDesktop">

            <a href="./index.html">
                <img src="./media/logo.png" alt="logo" class="logoHeader">
            </a>

            <div class="searchBarDesktop">
                <button class="searchButton"><i class="fa-solid fa-magnifying-glass fa-xl fa-flip-horizontal"></i></button>
                <input type="text" id="searchInput" placeholder="SEARCH PRODUCTS" />
                <ul id="searchResults"></ul>
            </div>

            <a href="./products.html" class="linkHeader">PRODUCTS</a>
            <a href="./contact.html" class="linkHeader">CONTACT</a>            
            <a href="./checkout.html" class="linkCheckout"><i class="fa-solid fa-baby-carriage fa-xl fa-flip-horizontal"></i></a>
        </div>

        <div class="headerMobile">
            <a href="./index.html">
                <img src="./media/logo.png" alt="logo" class="logoHeader">
            </a>
            
            <a href="./products.html" class="linkHeader">PRODUCTS</a>
            <a href="./contact.html" class="linkHeader">CONTACT</a>            
            <a href="./checkout.html" class="linkCheckout"><i class="fa-solid fa-baby-carriage fa-lg fa-flip-horizontal"></i></a>
        </div>
    </header>

    <main>
        <div class="searchBarMobile">
            <button class="searchButton"><i class="fa-solid fa-magnifying-glass fa-flip-horizontal"></i></button>
            <input type="text" id="searchInput" placeholder="SEARCH PRODUCTS" />
            <ul id="searchResults"></ul>
        </div>

        <div class="frontImages">
            <img src="./media/home2.jpg" alt="Picture of mother and baby holding hands" class="homeImage2">
            <img src="./media/home_1.png" alt="Picture of two siblings" class="homeImage1">
            <p class="homeSlogan">The better</br> way to carry</br> your baby</p>
        </div>

        <div class="topSellers">
            <p class="customersPics">Pictures you sent us</p>
            <div class="scroll">
                <img src="./media/1.jpg" alt="Picture from 'David'" class="img">
                <img src="./media/2.jpg" alt="Picture from 'Mona'" class="img">
                <img src="./media/3.jpg" alt="Picture from 'Lisbeth'" class="img">
                <img src="./media/4.jpg" alt="Picture from 'Magnus'" class="img">
                <img src="./media/5.jpg" alt="Picture from 'Kristin'" class="imgLast">
            </div>
        </div>
    </main>

    <footer>
        <i class="fa-regular fa-copyright" style="margin-left: 10px; color: var(--black);"></i>
        <p class="snugFooter">SNUG AS</p>
        <a href="./contact.html" class="contactFooter">Contact us</a>
    </footer>
  </body>
</html>
